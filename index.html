<!DOCTYPE html>
<html>
<head>
  <title>TPOT21 Animation</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
      cursor: pointer; /* shows pointer when hovering */
    }
  </style>
</head>
<body>
  <img src="Untitled-4.png" alt="TPOT21" id="myImage">

  <!-- Audio element -->
  <audio id="mySound" src="sound.mp3"></audio>

  <script>
    const img = document.getElementById('myImage');
    const sound = document.getElementById('mySound');

    img.addEventListener('click', () => {
      sound.currentTime = 0; // start from beginning
      sound.play();
    });
  </script>
</body>
</html>
