<!DOCTYPE html>
<html>
<head>
  <title>TPOT21 Animation</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      cursor: pointer;
    }
    #toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 5px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
    }
    #toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }
    @keyframes fadein { from {opacity:0;} to {opacity:1;} }
    @keyframes fadeout { from {opacity:1;} to {opacity:0;} }
  </style>
</head>
<body>
  <img src="Untitled-4.png" alt="TPOT21" id="myImage">
  <audio id="mySound" src="sound.mp3"></audio>
  <div id="toast">Check the posts!</div>

  <script>
    const img = document.getElementById('myImage');
    const sound = document.getElementById('mySound');
    const toast = document.getElementById('toast');

    img.addEventListener('click', () => {
      sound.currentTime = 0;
      sound.play();

      toast.className = "show";
      setTimeout(() => { toast.className = toast.className.replace("show",""); }, 3000);

      window.open("https://www.youtube.com/@BFDI", "_blank");
    });
  </script>
</body>
</html>
