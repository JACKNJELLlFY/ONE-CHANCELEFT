<!DOCTYPE html>
<html>
<head>
  <title>BLAME PENCIL</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="Untitled-4.png" alt="TPOT21" id="myImage">
  <audio id="mySound" src="sound.mp3"></audio>
  <script>
    const img = document.getElementById('myImage');
    const sound = document.getElementById('mySound');
    img.addEventListener('click', () => {
      sound.currentTime = 0;
      sound.play();
      sound.onended = () => {
        window.location.href = "https://www.youtube.com/@BFDI";
      };
    });
  </script>
</body>
</html>
